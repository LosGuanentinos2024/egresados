<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menú Desplegable de Servicios</title>

    <!-- Estilos CSS para la barra y el menú desplegable -->
    <style>
        /* Estilos para la barra de navegación */
        .navbar {
            background-color: #001aff;
            overflow: hidden;
        }

        /* Estilos para los enlaces en la barra de navegación */
        .navbar a {
            float: left;
            display: block;
            color: #f2f2f2;
            text-align: center;
            padding: 14px 20px;
            text-decoration: none;
        }

        /* Estilos para los enlaces en la barra de navegación al pasar el ratón */
        .navbar a:hover {
            background-color: #ddd;
            color: black;
        }

        /* Estilos para el menú desplegable */
        .dropdown {
            float: left;
            overflow: hidden;
        }

        /* Estilos para el botón del menú desplegable */
        .dropdown .dropbtn {
            font-size: 16px;
            border: none;
            outline: none;
            color: white;
            padding: 14px 20px;
            background-color: inherit;
            font-family: inherit;
            margin: 0;
            font-size: 20px;
        }

        /* Estilos para el contenedor del menú desplegable */
        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #f9f9f9;
            min-width: 160px;
            z-index: 1;
            font-size: 15px;
        }

        /* Estilos para los enlaces del menú desplegable */
        .dropdown-content a {
            float: none;
            color: black;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
            text-align: left;
        }

        /* Estilos para los enlaces del menú desplegable al pasar el ratón */
        .dropdown-content a:hover {
            background-color: #ddd;
        }

        /* Muestra el menú desplegable al pasar el ratón sobre él */
        .dropdown:hover .dropdown-content {
            display: block;
        }

        /* Estilos para el contenedor del mosaico */
        .mosaic-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); /* Columnas autoajustables */
            gap: 10px; /* Espacio entre las imágenes */
        }

        /* Estilos para las imágenes */
        .mosaic-container img {
            width: 100%; /* Ajustar el tamaño de la imagen al contenedor */
            height: auto; /* Mantener la relación de aspecto */
            border-radius: 5px; /* Bordes redondeados */
        }

        /* Estilos para el texto debajo de las imágenes */
        .mosaic-container figcaption {
            text-align: center; /* Centrar el texto */
            color: #555; /* Color del texto */
        }

    </style>
</head>
<body>

<!-- Barra de navegación -->
<div class="navbar">
  <div class="dropdown">
    <button class="dropbtn">Promociones
        <!-- Icono de flecha para indicar que hay un menú desplegable -->
        <i class="fa fa-caret-down"></i>
    </button>
    <!-- Menú desplegable -->
    <div class="dropdown-content">
      <a href="#prom2023">2023</a>
      <a href="#prom2022">2022</a>
      <a href="#prom2021">2021</a>
      <a href="#prom2020">2020</a>
      <a href="#prom2019">2019</a>
      <a href="#prom2018">2018</a>
      <a href="#prom2017">2017</a>
      <a href="#prom2016">2016</a>
      <a href="#prom2015">2015</a>
    </div>
  </div> 
</div>

<!-- Contenido de la página -->
<div style="padding: 20px">
  <h2>Directivos</h2>
  <div class="mosaic-container">
    <!-- Imagen 1 -->
    <figure>
        <img src="imagen1.jpg" alt="Imagen 1">
        <figcaption>Nombre de la Imagen 1</figcaption>
    </figure>
    
    <!-- Imagen 2 -->
    <figure>
        <img src="imagen2.jpg" alt="Imagen 2">
        <figcaption>Nombre de la Imagen 2</figcaption>
    </figure>
    
    <!-- Imagen 3 -->
    <figure>
        <img src="imagen3.jpg" alt="Imagen 3">
        <figcaption>Nombre de la Imagen 3</figcaption>
    </figure>
    
    <!-- Imagen 4 -->
    <figure>
        <img src="imagen4.jpg" alt="Imagen 4">
        <figcaption>Nombre de la Imagen 4</figcaption>
    </figure>
    
    <!-- Imagen 5 -->
    <figure>
        <img src="imagen5.jpg" alt="Imagen 5">
        <figcaption>Nombre de la Imagen 5</figcaption>
    </figure>
</div>
  <h2>Docentes</h2>
</div>

</body>
</html>
